apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvpool-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      pvpool.puppet.com/selector: pvpool-webhook
  template:
    metadata:
      annotations:
        pvpool.puppet.com/config.debug: "false"
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        pvpool.puppet.com/selector: pvpool-webhook
    spec:
      serviceAccountName: pvpool-webhook
      volumes:
      - name: pvpool-webhook-certificate
        secret:
          secretName: pvpool-webhook-certificate
      containers:
      - name: pvpool-webhook
        image: ko://github.com/puppetlabs/pvpool/cmd/pvpool-webhook
        env:
        - name: PVPOOL_DEBUG
          valueFrom:
            fieldRef:
              fieldPath: "metadata.annotations['pvpool.puppet.com/config.debug']"
        - name: PVPOOL_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PVPOOL_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [all]
          runAsUser: 65532
          runAsGroup: 65532
        ports:
        - name: https
          containerPort: 8443
        livenessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: pvpool-webhook-certificate
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
